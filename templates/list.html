{% extends "layout.html" %}
{% block content %}
        <div class="question-list">
            <table>
                <tr>
                    <th>ID</th>
                    <th>submission_time</th>
                    <th>view_number</th>
                    <th>vote_number</th>
                    <th>title</th>
                    <th>message</th>
                    <th>image</th>
                </tr>
                {% for questions in all_questions %}
                <tr>
                    <td>{{questions[0]}}</td>
                    <td>{{questions[1]}}</td>
                    <td>{{questions[2]}}</td>
                    <td>{{questions[3]}}</td>
                    <td><a href="{{ url_for('route_question',id=questions[0])}}">{{questions[4]}}</a></td>
                    <td>{{questions[5]}}</td>
                    <td>{{questions[6]}}</td>
                
                </tr>
                {%endfor%}

            </table>
        </div>


{% endblock %}
