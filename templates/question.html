{% extends "layout.html" %}
{% block content %}
<div class="question-list">
    <a href="/">&larr; Back to questions list</a><br /><br />
    <b>{{question[4]}}</b><br /><br />
    {{question[5]}}<br /><br />
    {% if question[6] != "" %}
    <div class="container">
        <img src={{question[6]}} style="max-width: 150px"/>
    </div>
    {% endif %}
    <a href="{{ url_for('route_answer',id=question[0])}}">Add new answer</a><br /><br />
    <form method="post" action="{{ url_for('route_vote',id=question[0])}}">
    <button type="submit">Vote for this question</button></form>
    <b>Number of votes already for this question: {{question[3]}}</b>
</div>
{% endblock %}
